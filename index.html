<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./styles.css" />
    <!--Responsive CSS-->
    <link rel="stylesheet" href="./responsiveStyle.css" />
</head>
<body>
    <!--Header-->
    <section id="header">
        <div class="container">
            <h1 class="display-2">Expense Tracker</h1>
            <h3>Budget for March,2020</h3>
        </div>
    </section>

    <!--Enter amount Area-->

    <section id="enterAmount">
        <div class="container amountStyle">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 responsiveAmountStyle1">
                    <input type="text"  class="savingsAddActivity" placeholder="Description">
                    <input type="number" class="expenseValue" placeholder="Value">
                    <button class="addSaving">Add Income</button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 responsiveAmountStyle2">
                    <input type="text"  class="spendingsAddActivity" placeholder="Description">
                    <input type="number" class="spendingsValue" placeholder="Value">
                    <button class="addSpending">Add Expense</button>
                </div>
            </div>
        </div>
    </section>

    <!--Resest Value-->
    <section id="reset">
        <div class="container resetStyle">
            <button>Reset</button>
        </div>
    </section>

    <!--Expense Tracker-->
    <section id="expenseTracker">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="savings">
                        <h3>Savings</h3>
                        <h3 class="savingsTotal">-</h3>
                    </div>
                    <div class="addSavingItemList">
                    <!-- <div id="savingsItem_1" class="savingsItem">
                        <p>Salary</p>
                        <p>$10,000</p>
                        <button>Delete</button>
                    </div>
                    <div id="savingsItem_2" class="savingsItem">
                        <p>Salary</p>
                        <p>$10,000</p>
                        <button>Delete</button>
                    </div>
                    <div id="savingsItem_3" class="savingsItem">
                        <p>Salary</p>
                        <p>$10,000</p>
                        <button>Delete</button>
                    </div> -->
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="spendings">
                        <h3>Spendings</h3>
                        <h3 class="spendingsTotal">-</h3>
                    </div>
                    <div class="addSpendingItemList">
                    <!-- <div id="spendingsItem_1" class="spendingsItem">
                        <p>Salary</p>
                        <p>$10,000</p>
                        <button>Delete</button>
                    </div>
                    <div id="spendingsItem_2" class="spendingsItem">
                        <p>Salary</p>
                        <p>$10,000</p>
                        <button>Delete</button>
                    </div>
                    <div id="spendingsItem_3" class="spendingsItem">
                        <p>Salary</p>
                        <p>$10,000</p>
                        <button>Delete</button>
                    </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Accumulator-->

    <section id="accumulator">
        <div class="container accumulator">
            <button>Calculate Savings</button>
            <h3 class="accumulatorValue"></h3>
        </div>
    </section>

    <!--My Javascript-->
    <script src="index.js"></script>
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
